<div class="w-full h-full px-2 bg-white">
  <div>
    <h1 class="text-4xl text-center text-white">Welcome to the Home Page</h1>
  </div>

  <div class="flex justify-between w-full mt-10">
    <div class="flex flex-col gap-4">
      <app-greetings class="w-[80%]"></app-greetings>
      <app-feature
        class="w-full"
        [text]="textTitle"
        [customCss]="'text-xl text-center'"
      ></app-feature>
    </div>

    <div class="w-[30rem]">
      <img src="../../../assets/images/ai.jpeg" alt="" srcset="" />
    </div>
  </div>

  <div
    class="bg-purple-700 w-full h-[12rem] px-2 mb-4 flex justify-center items-center"
  >
    <app-feature
      class="p-2 font-semibold text-black bg-white border-2 border-white rounded-lg"
      [text]="text"
    ></app-feature>
  </div>

  <app-feature
    class="flex flex-col items-center my-5"
    [title]="explanationTitle"
    [text]="explanationText"
  ></app-feature>

  <div class="flex flex-col gap-9">
    <app-feature
      class="flex justify-center w-full p-2 border-2 border-yellow-600 rounded-lg"
      [customCss]="
        'text-text-justify text-center text-xl font-semibold text-yellow-600 '
      "
      [text]="howItWorksText"
    ></app-feature>

    <div>
      <app-analytic></app-analytic>
    </div>
  </div>
</div>
